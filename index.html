<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon - WEXLM</title>
  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(4px);
      z-index: 1;
    }

    .content {
      z-index: 2;
      max-width: 90%;
      padding: 2rem;
      animation: fadeInUp 1.5s ease forwards;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      letter-spacing: 2px;
      animation: shine 3s infinite;
    }

    @keyframes shine {
      0% { background-position: -500px 0; }
      100% { background-position: 500px 0; }
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 2rem;
      line-height: 1.6;
      opacity: 0.9;
    }

    .email-form input[type="email"] {
      padding: 0.8rem 1rem;
      border: none;
      border-radius: 4px;
      width: 80%;
      max-width: 300px;
      margin-right: 0.5rem;
      outline: none;
      font-size: 1rem;
    }

    .email-form button {
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 4px;
      background-color: #00d2ff;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .email-form button:hover {
      background-color: #00aaff;
    }

    footer {
      position: center;
      bottom: 1rem;
      font-size: 0.9rem;
      opacity: 0.6;
      margin-top: 3rem;
    }

    @keyframes fadeInUp {
      0% {
        transform: translateY(40px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    body::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: repeating-radial-gradient(circle, rgba(255,255,255,0.05) 0, rgba(255,255,255,0.05) 2px, transparent 2px, transparent 80%) 0 0 / 20px 20px;
      animation: moveBG 30s linear infinite;
      z-index: 0;
    }

    @keyframes moveBG {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>Coming Soon</h1>
    <p>We're working hard to bring you something amazing. Stay tuned for updates, new tools, and more developer-focused content.</p>

    <form class="email-form">
      <input type="email" placeholder="Enter your email" required />
      <button type="submit">Notify Me</button>
    </form>

    <footer>&copy; 2025 WEXLM - All rights reserved</footer>
  </div>
</body>
</html>
